<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller TypeScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container my-4">
            <div class="header-bar d-flex align-items-center">
                <h3 class="m-0 text-white">TV Series</h3>
              </div>
      
            <div class="row g-4">
                <div class="col-12 col-lg-7">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="series"></tbody>
                    </table>
                    <p id="seasons-average" class="fw-semibold mb-0"></p>
                </div>
                <div class="col-12 col-lg-5">
                    <div id="series-detail" class="card shadow-sm" style="display:none;"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
